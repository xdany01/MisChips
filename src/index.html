<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="favicon.ico" rel="icon" type="image/x-icon"/>
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <link href="css/main.css" rel="stylesheet">
    <title>Cocinando en casa</title>
</head>
<body class="">
<h3 class="text-center my-5">Ingrese los datos de la nueva receta</h3>
<main class="container">
    <form action="javascript:void(0)" class="row w-50" id="recetaGuardar" method="post">
        <div class="form-group">
            <label for="Nombre">Nombre</label>
            <input autocomplete="off" class="form-control" id="Nombre" name="Nombre" placeholder="Nombre"
                   type="text">
        </div>
        <div class="form-group">
            <label for="Tipo">Tipo</label>
            <select class="form-control" id="Tipo">
                <option></option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="Tiempo">Tiempo</label>
            <input autocomplete="off" class="form-control" id="Tiempo" min="1" name="Tiempo"
                   placeholder="Tiempo de coccion en min."
                   step="1"
                   type="number">
        </div>
        <div class="form-group">
            <label for="txt">Ingredientes</label>
            <input id="ingredientesOcultos" name="Ingredientes" type="hidden">
            <div class="container-fluid px-08">
                <div class="row">
                    <div class="col form-control px-035 d-flex flex-wrap" id="dnFormControl">
                        <ul id="list">
                            <li class="d-inline-block"><input autocomplete="off" class="input-txt" id="txt" type="text"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="Descripcion">Descripcion</label>
            <textarea class="form-control" id="Descripcion" rows="3"></textarea>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <button class="btn btn-primary btn-block" type="submit">Guardar</button>
        </div>
    </form>
</main>

<script src="js/bootstrap.bundle.js"></script>
<script src="js/main.js"></script>
</body>
</html>
